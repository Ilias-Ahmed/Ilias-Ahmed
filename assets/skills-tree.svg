<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="skillGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fe428e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3af2c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Central Hub -->
  <circle cx="500" cy="400" r="50" fill="url(#skillGradient)" filter="url(#glow)"/>
  <text x="500" y="405" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold">Skills</text>

  <!-- Frontend Branch -->
  <g class="branch">
    <!-- Connection Lines -->
    <path d="M 500 350 Q 500 250 300 200" stroke="url(#skillGradient)" stroke-width="3" fill="none"/>
    
    <!-- Frontend Node -->
    <circle cx="300" cy="200" r="40" fill="url(#skillGradient)" filter="url(#glow)"/>
    <text x="300" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Frontend</text>
    
    <!-- Frontend Skills -->
    <circle cx="200" cy="150" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">React</text>
    
    <circle cx="250" cy="100" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="250" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Next.js</text>
    
    <circle cx="350" cy="100" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="350" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="12">TypeScript</text>
    
    <circle cx="400" cy="150" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="400" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Tailwind</text>
  </g>

  <!-- Backend Branch -->
  <g class="branch">
    <!-- Connection Lines -->
    <path d="M 500 350 Q 500 250 700 200" stroke="url(#skillGradient)" stroke-width="3" fill="none"/>
    
    <!-- Backend Node -->
    <circle cx="700" cy="200" r="40" fill="url(#skillGradient)" filter="url(#glow)"/>
    <text x="700" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Backend</text>
    
    <!-- Backend Skills -->
    <circle cx="600" cy="150" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="600" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Node.js</text>
    
    <circle cx="650" cy="100" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="650" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Express</text>
    
    <circle cx="750" cy="100" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="750" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="12">NestJS</text>
    
    <circle cx="800" cy="150" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="800" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Python</text>
  </g>

  <!-- Database Branch -->
  <g class="branch">
    <!-- Connection Lines -->
    <path d="M 500 450 Q 500 550 300 600" stroke="url(#skillGradient)" stroke-width="3" fill="none"/>
    
    <!-- Database Node -->
    <circle cx="300" cy="600" r="40" fill="url(#skillGradient)" filter="url(#glow)"/>
    <text x="300" y="605" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Database</text>
    
    <!-- Database Skills -->
    <circle cx="200" cy="550" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="200" y="555" text-anchor="middle" fill="white" font-family="Arial" font-size="12">MongoDB</text>
    
    <circle cx="250" cy="650" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="250" y="655" text-anchor="middle" fill="white" font-family="Arial" font-size="12">PostgreSQL</text>
    
    <circle cx="350" cy="650" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="350" y="655" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Redis</text>
  </g>

  <!-- DevOps Branch -->
  <g class="branch">
    <!-- Connection Lines -->
    <path d="M 500 450 Q 500 550 700 600" stroke="url(#skillGradient)" stroke-width="3" fill="none"/>
    
    <!-- DevOps Node -->
    <circle cx="700" cy="600" r="40" fill="url(#skillGradient)" filter="url(#glow)"/>
    <text x="700" y="605" text-anchor="middle" fill="white" font-family="Arial" font-size="14">DevOps</text>
    
    <!-- DevOps Skills -->
    <circle cx="600" cy="550" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="600" y="555" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Docker</text>
    
    <circle cx="650" cy="650" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="650" y="655" text-anchor="middle" fill="white" font-family="Arial" font-size="12">AWS</text>
    
    <circle cx="750" cy="650" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="750" y="655" text-anchor="middle" fill="white" font-family="Arial" font-size="12">CI/CD</text>
    
    <circle cx="800" cy="550" r="30" fill="#2d2d2d" stroke="url(#skillGradient)" stroke-width="2"/>
    <text x="800" y="555" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Nginx</text>
  </g>

  <!-- Style elements -->
  <style>
    .branch circle:hover {
      filter: url(#glow);
      transform: scale(1.1);
      transition: all 0.3s ease;
    }
    .branch text {
      pointer-events: none;
    }
    text {
      font-family: Arial, sans-serif;
    }
  </style>
</svg>