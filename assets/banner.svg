<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Terminal window background -->
  <rect width="800" height="200" rx="10" fill="#282a36"/>
  
  <!-- Terminal header -->
  <rect width="800" height="30" rx="10" fill="#44475a"/>
  
  <!-- Window controls -->
  <circle cx="20" cy="15" r="6" fill="#ff5555"/>
  <circle cx="40" cy="15" r="6" fill="#ffb86c"/>
  <circle cx="60" cy="15" r="6" fill="#50fa7b"/>
  
  <!-- Terminal title -->
  <text x="400" y="20" font-family="Monaco, monospace" font-size="12" fill="#f8f8f2" text-anchor="middle">~/Ilias's-terminal</text>
  
  <!-- Typing text -->
  <text x="20" y="60" font-family="Monaco, monospace" font-size="14" fill="#f8f8f2">
    <tspan x="20">$</tspan>
    <tspan dx="10">
      <animate
        attributeName="textLength"
        from="0" to="300"
        dur="3s"
        repeatCount="indefinite"
        fill="freeze"/>
      Welcome to my GitHub Profile!
    </tspan>
  </text>
  
  <!-- Blinking cursor -->
  <rect x="20" y="80" width="8" height="15" fill="#f8f8f2">
    <animate
      attributeName="opacity"
      values="0;1;0"
      dur="1s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Command history -->
  <text x="20" y="100" font-family="Monaco, monospace" font-size="14" fill="#6272a4">$ ls -la</text>
  <text x="20" y="120" font-family="Monaco, monospace" font-size="14" fill="#6272a4">$ git status</text>
  <text x="20" y="140" font-family="Monaco, monospace" font-size="14" fill="#6272a4">$ code .</text>
  
  <!-- Status line -->
  <text x="20" y="180" font-family="Monaco, monospace" font-size="12" fill="#50fa7b">
    âžœ lets explore my GitHub profile!
    <animate
      attributeName="opacity"
      values="0;1"
      dur="0.5s"
      repeatCount="indefinite"/>
  </text>
</svg>