name: Update README with Quote
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Developer Quote Workflow"]
    types:
      - completed

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Read Quote
        id: quote
        run: |
          quote=$(cat quote.txt)
          echo "QUOTE<<EOF" >> $GITHUB_OUTPUT
          echo "$quote" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Update README
        run: |
          quote="${{ steps.quote.outputs.QUOTE }}"
          sed -i "/<!-- START QUOTE -->/,/<!-- END QUOTE -->/c<!-- START QUOTE -->\n> $quote\n<!-- END QUOTE -->" README.md
      
      - name: Commit Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Update README with new quote"
          git push
